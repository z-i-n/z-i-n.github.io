<!DOCTYPE html>
<html>
<head>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>key</title>
<script type="text/javascript" src="framework/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
$(function () {
$('#searchinput').on('keyup', function(event) {
	
                            $('#debug').text(event.which);
                        if (event.which == 13) {
                            event.preventDefault();
                            $('#debug').text('enter');
                            $('#searchinput')[0].disabled = true;
                        }
                    });

});
</script>
</head>
<body>
<form action=".">
<input type="search" id="searchinput" name="searchinput" title="검색어 입력" value="d" 
autocorrect="off" autocomplete="off" autocapitalize="off" maxlength="255" >
</form>
	<div id="debug"></div>
	
</body>
</html>
